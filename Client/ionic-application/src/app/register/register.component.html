<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="usernameField"
                       #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" id="passwordField"
            #password></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Repeat password" name="repassword" id="rePasswordField"
                       #repassword></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="doPasswordMatch(password.value, repassword.value) else disableRegister">
          <ion-button
            [disabled]="password.textContent!=repassword.textContent"
            (click)="register(email.value, password.value)"
            expand="block">Create account</ion-button>
        </ng-container>

        <ng-template #disableRegister>
          <ion-button
            [disabled]="true"
            expand="block">Create account</ion-button>
        </ng-template>

        <ion-button (click)="goToLogin()" expand="block">Back to LOGIN</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
