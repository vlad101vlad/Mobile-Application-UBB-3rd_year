<ion-toolbar>
  <ion-searchbar (ionInput)="setSearchString($event.target.value.toLowerCase())"></ion-searchbar>
</ion-toolbar>
<ng-container *ngFor="let contest of filterContests(searchString) | paginate: {itemsPerPage: 2, currentPage: currentPage}">
  <ng-container *ngIf="filterBy(searchString, contest)">
    <funfest-detail-item [contestDetail]="contest"></funfest-detail-item>
  </ng-container>
</ng-container>
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>


<ng-container *ngIf="saveContestMode">
  <app-add-contest
    (cancelAddMode)="changeSaveContestModeStatus()"
    (saveContest)="saveContest($event)"
  ></app-add-contest>
</ng-container>

<section class="full-width">
  <ion-button (click)="changeSaveContestModeStatus()" expand="full" color="secondary">Add contest</ion-button>
</section>
